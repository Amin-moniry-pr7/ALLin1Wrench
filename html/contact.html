<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me - ALLin1Wrench</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="icon" href="../pics/Logo.webp" type="image/webp">
    <style>
        /* CSS برای حل مشکل پرلودر و انیمیشن */
        /* --- Preloader Styles --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.75s ease, visibility 0.75s ease;
        }
        #preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .loader-logo {
            width: 150px;
            height: 150px;
            animation: pulse-glow 2s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(220, 20, 60, 0.4)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 30px rgba(220, 20, 60, 0.8)); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
        }

        .header-container {
            position: relative;
            z-index: 10;
        }

        .contact-content {
            position: relative;
            z-index: 5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 20px;
        }

        /* --- انیمیشن جدید رنگ‌های متحرک و نامنظم (مار/رنگ پاشیده) --- */
        @keyframes organic-move {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-100px, 60px) scale(1.2) rotate(10deg); }
            50% { transform: translate(40px, -80px) scale(0.85) rotate(-6deg); }
            75% { transform: translate(-60px, 20px) scale(1.15) rotate(4deg); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .container {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
        }

        .section {
            /* تغییر پس‌زمینه به شفافیت کم برای دیدن انیمیشن زیرین */
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #dc143c;
            border-radius: 20px;
            padding: 4rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            /* تنظیمات برای انیمیشن جدید */
            position: relative;
            overflow: hidden;
            z-index: 1;

            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        /* تعریف لایه انیمیشن::before */
        .section::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            /* ایجاد لکه‌های رنگی با گرادیان‌های شعاعی (صورتی ملایم) */
            background: radial-gradient(circle at 10% 40%, rgba(255, 153, 204, 0.8) 0%, transparent 30%), /* Soft Pink */
                        radial-gradient(circle at 90% 20%, rgba(255, 102, 178, 0.7) 0%, transparent 30%), /* Rosy Pink */
                        radial-gradient(circle at 30% 90%, rgba(255, 51, 153, 0.6) 0%, transparent 35%), /* Hot Pink */
                        radial-gradient(circle at 60% 10%, rgba(255, 182, 193, 0.7) 0%, transparent 25%); /* Light Pink */
            background-size: 400% 400%; /* اندازه بزرگ برای پوشش کل منطقه */
            animation: organic-move 6s ease-in-out infinite alternate; /* سرعت ۳ برابر (۱۸/۳=۶) */
            z-index: -1; /* قرارگیری در پشت محتوای اصلی */
            opacity: 0.8; /* کمی شفافیت بیشتر برای حس نرمی */
            filter: blur(60px); /* بلور بیشتر برای سیال بودن رنگ */
            border-radius: 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* --- پایان انیمیشن جدید --- */


        .section-content {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .section-content.alt {
            flex-direction: row-reverse;
        }

        .section-text {
            flex: 1;
        }

        .section-text h2 {
            font-family: 'Orbitron', monospace;
            font-size: 4rem; /* تغییر: افزایش سایز */
            font-weight: 900; /* تغییر: افزایش بولدنس */
            color: #dc143c;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-text p {
            font-size: 1.95rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 2rem;
        }

        .social-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(220, 20, 60, 0.05);
            border: 1px solid rgba(220, 20, 60, 0.2);
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .social-item:hover {
            background: rgba(220, 20, 60, 0.1);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.2);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .social-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .section-media {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-media img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .section-media img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                overflow-y: hidden;
            }

            .section-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            .section-content.alt {
                flex-direction: column;
            }

            .section-text h2 {
                font-size: 1.8rem;
            }

            .section-text p {
                font-size: 1rem;
            }

            .social-item {
                padding: 0.6rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
            }

            .social-text {
                font-size: 0.9rem;
            }

            .section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img src="../pics/Logo.webp" alt="Loading..." class="loader-logo" onerror="this.style.display='none'">
    </div>
    <iframe src="background.html" class="background-iframe" title="Animated Background" loading="lazy"></iframe>

    <div id="header-container" class="header-container"></div>

    <div class="contact-content">
        <div class="container">
            <div class="section">
                <div class="section-content alt">
                    <div class="section-text">
                        <h2>Connect With Me</h2>
                        <p>I'm always open to connecting with fellow creators, developers, and gamers. You can find me on my primary channels. Feel free to send a message or follow my content!</p>
                        <div class="social-list">
                            <div class="social-item">
                                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <defs>
                                        <linearGradient id="tgGradient" x1="0" y1="0" x2="1" y2="1">
                                            <stop offset="0%" stop-color="#2AA7E3"/>

                                </svg>
                                <div class="social-text">Telegram: @adc7amin7adc</div>

                                <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <defs>

                                <div class="social-text">GitHub: Amin-moniry-pr7</div>

                        </div>
                    </div>
                    <div class="section-media">
                        <img src="../pics/Connect%20With%20Me.webp" alt="Connect With Me" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/600x400/000000/dc143c?text=Connect+With+Me';">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Preloader Script ---
        window.onload = function() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.classList.add('fade-out');
            }
        };

        // Load header
        document.addEventListener('DOMContentLoaded', () => {
            function loadHeader() {
                fetch('header.html')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(html => {
                        const headerContainer = document.getElementById('header-container');
                        if (headerContainer) {
                            headerContainer.innerHTML = html;
                            const headerButtons = headerContainer.querySelectorAll('.header-button');
                            headerButtons.forEach(button => {
                                const buttonText = button.textContent.trim();
                                if (buttonText === 'Log in') {
                                    button.addEventListener('click', () => {
                                        window.location.href = 'login.html';
                                    });
                                }
                                if (buttonText === 'Sign up') {
                                    button.addEventListener('click', () => {
                                        window.location.href = 'login.html?mode=signup';
                                    });
                                }
                                if (buttonText === 'Home') {
                                    button.addEventListener('click', (e) => {
                                        e.preventDefault();
                                        window.location.href = 'main.html';
                                    });
                                }
                                if (buttonText === 'Contact') {
                                    button.addEventListener('click', (e) => {
                                        e.preventDefault();
                                        window.location.href = 'contact.html';
                                    });
                                }
                                if (buttonText === 'Skills') {
                                    button.addEventListener('click', (e) => {
                                        e.preventDefault();
                                        window.location.href = 'skills.html';
                                    });
                                }
                                if (buttonText === 'Tool') {
                                    button.addEventListener('click', (e) => {
                                        e.preventDefault();
                                        window.location.href = 'tools.html';
                                    });
                                }
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Failed to load header:', error);
                    });
            }
            loadHeader();
        });
    </script>
</body>
</html>
