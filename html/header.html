<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLin1Wrench Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header class="header">
        <div class="floating-particles">
            <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
        </div>
        <div class="header-content">
            <div class="header-actions"><button class="header-button nav-item">Skills</button><button class="header-button nav-item">Contact</button><button class="header-button tool-item">Tool</button></div>
            <div class="logo-section">
                <h1 class="site-title"><span class="red animated-char" style="animation-delay: 0.5s;">A</span><span class="white animated-char" style="animation-delay: 0.6s;">L</span><span class="white animated-char" style="animation-delay: 0.7s;">L</span><span class="red animated-char" style="animation-delay: 0.8s;">i</span><span class="red animated-char" style="animation-delay: 0.9s;">n</span><span class="red animated-char" style="animation-delay: 1.0s;">1</span></h1>
                <div class="logo-container"><img src="../pics/Logo.png" onerror="this.onerror=null; this.src='https://placehold.co/200x200/000000/ffffff?text=Logo'" alt="ALLin1Wrench Logo" class="logo"></div>
                <h1 class="site-title"><span class="white animated-char" style="animation-delay: 1.1s;">W</span><span class="red animated-char" style="animation-delay: 1.2s;">r</span><span class="red animated-char" style="animation-delay: 1.3s;">e</span><span class="red animated-char" style="animation-delay: 1.4s;">n</span><span class="red animated-char" style="animation-delay: 1.5s;">c</span><span class="red animated-char" style="animation-delay: 1.6s;">h</span></h1>
            </div>
            <div class="header-actions"><button class="header-button">Log in</button><button class="header-button">Sign up</button></div>
        </div>
    </header>
</body>
</html>
